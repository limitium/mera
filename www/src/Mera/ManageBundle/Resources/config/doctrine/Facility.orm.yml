Mera\ManageBundle\Entity\Facility:
    type: entity
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        name:
            type: string
            unique: true
            nullable: false
    oneToOne:
        User:
            targetEntity: Mera\ManageBundle\Entity\User
            inversedBy: Facility
            orphanRemoval: true
            cascade:
                - all
            joinColumns:
                user_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
                    onUpdate: CASCADE
        Common:
            targetEntity: Mera\AuditBundle\Entity\Common
            mappedBy: Facility
            orphanRemoval: true
            cascade:
                - all
