FuelConsumption:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    type:
      type: string
      nullable: true
    quantity:
      type: integer
      nullable: true
    load_capacity:
      type: decimal
      nullable: true
    passengers:
      type: integer
      nullable: true
    consumption:
      type: decimal
      nullable: true
    work_duration:
      type: decimal
      nullable: true
    total_consumed:
      type: decimal
      nullable: true
  manyToOne:
    Common:
      targetEntity: Common
      inversedBy: FuelConsumptions
      cascade: [cascadeAll]
      joinColumns:
        common_id:
          referencedColumnName: id
          onDelete: CASCADE
          onUpdate: CASCADE
    FuelType:
      targetEntity: FuelType
      inversedBy: FuelConsumptions
      joinColumns:
        fuel_type_id:
          referencedColumnName: id
