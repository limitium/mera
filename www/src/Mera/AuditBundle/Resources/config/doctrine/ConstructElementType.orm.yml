Mera\AuditBundle\Entity\ConstructElementType:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    name:
      type: string
      nullable: false
  oneToMany:
    ConstructElements:
      targetEntity: Mera\AuditBundle\Entity\ConstructElement
      mappedBy: ConstructElementType
